<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="seo_audit_title">Auditoría SEO Rápida</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <script src="seo-landing.js" defer></script>
</head>
<body>
  <!-- Cabecera con menú -->
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="logo.png" alt="Logo Matías Aguetti"></a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" data-i18n="nav_home">Inicio</a></li>
        <li><a href="portfolio.html" data-i18n="nav_portfolio">Portfolio</a></li>
        <li><a href="services.html" data-i18n="nav_services">Servicios</a></li>
        <li><a href="contact.html" data-i18n="nav_contact">Contacto</a></li>
      </ul>
      <select id="languageSwitcher">
        <option value="es">ES</option>
        <option value="en">EN</option>
        <option value="pt">PT</option>
      </select>
    </nav>
  </header>

  <!-- Imagen destacada -->
  <section class="hero">
    <img src="images/seo-audit-banner.jpg" alt="SEO Audit Banner" class="hero-image">
  </section>

  <!-- Contenido de la Landing -->
  <main class="seo-landing-container">
    <h1 data-i18n="seo_audit_heading">Chequeo SEO Rápido</h1>
    <p data-i18n="seo_audit_description">
      Ingresa la URL de tu sitio para recibir un análisis técnico básico de tu SEO y detectar problemas de rendimiento, indexación o accesibilidad.
    </p>
    
    <form id="seo-audit-form">
      <label for="urlInput" data-i18n="seo_audit_label">Introduce la URL:</label>
      <input type="url" id="urlInput" name="url" placeholder="https://tusitio.com" required>
      <button type="submit" data-i18n="seo_audit_button">Analizar</button>
    </form>

    <div id="seo-results"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> Matías Aguetti</p>
  </footer>
</body>
</html>
